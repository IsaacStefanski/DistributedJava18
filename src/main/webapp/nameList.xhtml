<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Name List</title>
    </h:head>
    <h:body>
        <h:form>
            <!--QUANTITY IN CART-->
            <p:outputLabel for="cartQuantity" value="Cart:" />
            <h:outputText id="cartQuantity" value="#{cartBean.itemsInCart}" />
            
            <!--LIST OF NAMES-->
            <p:dataTable value="#{nameBean.nameList}" var="name"
                         rowKey="#{name.id}" selection="#{nameBean.name}"
                         selectionMode="single">
                <f:ajax event="rowSelect" listener="#{nameBean.nameDetail}" />
                <!--COLUMN: FIRST NAME-->
                <p:column>
                    <h:outputText value="#{name.first}" />
                </p:column>
                <!--COLUMN: LAST NAME-->
                <p:column>
                    <h:outputText value="#{name.last}" />
                </p:column>
                <!--COLUMN: ADD TO CART BUTTON-->
                <p:column>
                    <p:commandButton value="Add"
                                     update=":form:cartQuantity"
				     actionListener="#{cartBean.addToCart(name)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
